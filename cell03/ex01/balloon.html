<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.3s;
        }
    </style>
</head>
<body>

<div id="balloon"></div>

<script>
    const balloon = document.getElementById('balloon');
    const colors = ['red', 'green', 'blue'];
    let colorIndex = 0;
    let size = 200;

    balloon.addEventListener('click', function() {
        size += 10;

        if (size > 420) {
            size = 200; // Reset to original size if it exceeds 420px
        }

        balloon.style.width = `${size}px`;
        balloon.style.height = `${size}px`;
        balloon.style.backgroundColor = colors[colorIndex];

        colorIndex = (colorIndex + 1) % colors.length; // Cycle through colors
    });

    balloon.addEventListener('mouseleave', function() {
        if (size > 200) {
            size -= 5; // Decrease size by 5px
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
        }

        // Change color in reverse order
        colorIndex = (colorIndex - 1 + colors.length) % colors.length; // Cycle backwards
        balloon.style.backgroundColor = colors[colorIndex];
    });
</script>

</body>
</html>
