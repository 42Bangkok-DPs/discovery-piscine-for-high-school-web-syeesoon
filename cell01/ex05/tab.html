<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%; /* Each box takes half the width */
            height: 200px; /* Height of the boxes */
            text-align: center;
            vertical-align: middle; /* Center text vertically */
            border: 2px solid #000; /* Border for the boxes */
        }
        .box1 {
            background-color: rgb(252, 200, 236); /* Color for the first box */
        }
        .box2 {
            background-color: rgb(212, 147, 232); /* Color for the second box */
        }
    </style>
</head>
<body>
    <h1></h1>
    <table>
        <tr>
            <td class="box1">hello kitty</td>
            <td class="box2">hello mymelody</td>
        </tr>
    </table>
</body>
</html>
